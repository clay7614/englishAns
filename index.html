<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#1c4b82">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512.png">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <title>英語テスト | 選択</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="app app--start">
    <header class="app__header">
      <h1>英語テスト</h1>
      <p class="app__status">問題集を選んでください。</p>
    </header>
    <section class="start-selection" aria-label="問題集一覧">
      <article class="start-card">
        <h2 class="start-card__title">単語テスト 601〜750</h2>
        <p class="start-card__meta">151問</p>
        <button type="button" class="start-card__button" onclick="location.href='quiz.html?set=set-601-750'">スタート</button>
      </article>
      <article class="start-card">
        <h2 class="start-card__title">単語テスト 751〜900</h2>
        <p class="start-card__meta">150問</p>
        <button type="button" class="start-card__button" onclick="location.href='quiz.html?set=set-751-900'">スタート</button>
      </article>
    </section>
  </main>
  <script type="module" src="pwa.js"></script>
</body>
</html>
